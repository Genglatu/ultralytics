# YOLO11 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo11n-mobilevits.yaml' will call yolo11-mobilevits.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # summary: 319 layers, 2624080 parameters, 2624064 gradients, 6.6 GFLOPs
  s: [0.50, 0.50, 1024] # summary: 319 layers, 9458752 parameters, 9458736 gradients, 21.7 GFLOPs
  m: [0.50, 1.00, 512] # summary: 409 layers, 20114688 parameters, 20114672 gradients, 68.5 GFLOPs
  l: [1.00, 1.00, 512] # summary: 631 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs
  x: [1.00, 1.50, 512] # summary: 631 layers, 56966176 parameters, 56966160 gradients, 196.0 GFLOPs


# YOLO11 backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [16, 3, 2]]                       # 0-P1/2
  - [-1, 1, MV2Block, [32, 1, 4]]                   # 1
  - [-1, 1, MV2Block, [64, 2, 4]]                   # 2-p2
  - [-1, 1, MV2Block, [64, 1, 4]]                   # 3
  - [-1, 1, MV2Block, [64, 1, 4]]                   # 4
  - [-1, 1, MV2Block, [96, 2, 4]]                   # 5-P3
  - [-1, 1, MobileViTBlock, [144, 2, 3, 2, 288, 0]] # out 6
  - [-1, 1, MV2Block, [128, 2, 4]]                  # 7-P4
  - [-1, 1, MobileViTBlock, [192, 4, 3 ,2, 384, 0]] # out 8
  - [-1, 1, MV2Block, [160, 2, 4]]                  # 9-p5
  - [-1, 1, MobileViTBlock, [240, 3, 3, 1, 480, 0]] # 10
  - [-1, 1, SPPF, [240, 5]]                         # 11
  - [-1, 2, C2PSA, [240]]                           # out 12

# YOLO11 head
head:
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 8], 1, Concat, [1]]  # cat backbone P4
  - [-1, 2, C3k2, [120, False]]   # 15

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 6], 1, Concat, [1]]  # cat backbone P3
  - [-1, 2, C3k2, [60, False]]  # 18 (P3/8-small)

  - [-1, 1, Conv, [60, 3, 2]]
  - [[-1, 15], 1, Concat, [1]]  # cat head P4
  - [-1, 2, C3k2, [120, False]]  # 21 (P4/16-medium)

  - [-1, 1, Conv, [120, 3, 2]]
  - [[-1, 12], 1, Concat, [1]]  # cat head P5
  - [-1, 2, C3k2, [240, True]]  # 24 (P5/32-large)

  - [[18, 21, 24], 1, Detect, [nc]]  # Detect(P3, P4, P5)
